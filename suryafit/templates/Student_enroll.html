{% extends 'base.html' %}
{% block title %}
student_Enroll
{% endblock title %}
{% block head %}

<h1>Student Enrollment</h1>

<div class="container mt-2">
   <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">


        {% for message  in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong></strong> {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            </button>
          </div>
        {% endfor %}



<form action ="/Student_enroll" method ="POST">{% csrf_token %}
    {% csrf_token %}


    <div class="form-group">
        <input type="name" 
        name="name" 
        class="form-control mt-2 " 
        placeholder="name" 
          required>
        </div>
    
    
    <div class="form-group">
     <input type="text"
      name ="fathername" 
      
      class="form-control  mt-2" 
      placeholder="fathername"  
      
      required>
    </div>

    <div class="form-group  mt-2">
    <input type="number" 
    name="age" 
    class="form-control" 
    placeholder="AGE" 
      required>
    </div>

    
    <div class="form-group  mt-2">
        <input type="date" 
        name="dob" 
        class="form-control" 
        placeholder="dob" 
        required>
        </div>

        <div class="form-group  mt-2">
            <input type="text" 
            name="address" 
            class="form-control" 
            placeholder="Address" 
            required>
            </div>


        <div class="form-group  mt-2">
        <input type="text" 
        name="college" 
        class="form-control" 
        placeholder ="college"
     
        required>
        </div>



      

             <div class="form-group mt-2">
           
                <select  class="form-control mt-2" 
               
                name="course"  
                required>
                <option selected>select cource  
                </option> {% for  c in course %}
                
                     

<option value="{{c.Course1}}">{{c.Course1}}</option>
{%endfor%}

</select>
</div> 



<div class="form-group  mt-2">
  <input type="text" 
  name="degree" 
  class="form-control" 
  placeholder ="degree"

  required>
  </div>




            <div class="form-group mt-2">
                <input type="email" 
                name="email" 
                class="form-control" 
                value ={{user.email}}
                placeholder ="email"   required>
             
              
                </div>
                
                



                 <div class="form-group mt-2">
                    <input type="text" 
                    name="mobilenumber" 
                    class="form-control" 
                    placeholder = "mobilenumber">
                    </div>                 
   
    <button type="submit" class="btn btn-primary">Enroll</button>
    <div>
    
    </div>

  </form>
</div>
</div>
{%endblock head%}
